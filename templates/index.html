<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Skin Cancer Detection</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../static/css/form_upload.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">
  </head>

  <body class="bg-custom">
     
    <div class="container mt-0">
    
      <div class="row text-white">
        <div class="col-9">
          <h1><a href="/" >Brain Tumour Segmentation</a></h1>
        </div>
      </div>  
      
      
      <div class="form">
        <form class="form-upload" method=post enctype=multipart/form-data>
          <h1 class="h3 mb-3 font-weight-normal text-light">Please upload .tif image</h1>
          <input type="file" id="image" name="image" class="form-control" required autofocus>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Segment</button>
        </form>
      </div>
      <br>

      {% if image_loc %}
          <img src="static/{{image_loc}}" class = "img" alt="" height="256">
      {%endif%}

      <br>
    </div>
    
  </body>
</html>
